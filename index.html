<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  </head>

<body>
<div class="container">
<div class="card">
<div class="card-body">
<form id="city-form">
 <div class="row">
          <div class="col-6">
            <input types="search" placeholder="📍 Type a city ..." autofocus="on" autocomplete="off"
              class="form-control shadow-sm" id="city-input"> </div>
          <div class="col-3"> <input type="submit" value="search" class="form-control btn btn-primary shadow-sm"
              id="button"></div>
          <div class="col-3" id="current"> <input type="submit" value="current location"
              class="btn btn-success shadow-sm" id="button2" /> </div>
           
            
        </div>
        </form>

        <div class="overview">
          <h1 id="city">LOS ANGELES</h1>
          <p>Last updated ⏰ <span id="date"> </span></p>
        </div>

<div class="weather-temperature">
  <img src=" " alt="weathericon" id="icon" />
  <strong id="temperature"></strong>
  <span class="units">
    <a href="#" id="celsius-link" class="active"> °C</a> |
    <a href="#" id="fahrenheit-link">°F</a>
  </span>
</div>

<div class="detail">
  <div class="row">
    <div class="col-3 col-sm-3" id="feels">
      <p>Feels Like C</p>
    </div>
    <div class="col-3 col-sm-3" id="low">
      <p>Low temperature C</p>
    </div>
    <div class="col-3 col-sm-3" id="wind">
      <p>🌬Wind mph</p>
    </div>
    <div class="col-3 col-sm-3" id="humidity">
      <p>💧Humidity %</p>
    </div>
  </div>
</div>
    
      <div class="row weather-forecast" id="forecast">
        <div class="col-2">
          <h3>12:00</h3>
          <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
          <div class="weather-forecast-temperature">
          <strong>16°| 15°</strong>
        </div>
        </div>

      <div class="col-2">
        <h3>12:00</h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
          <strong>16°| 15°</strong>
        </div>
      </div>

     
      <div class="col-2">
        <h3>12:00</h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
          <strong>16°| 15°</strong>
        </div>
      </div>

    
      
      <div class="col-2">
        <h3>12:00</h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
          <strong>16°| 15°</strong>
        </div>
      </div>

     
      
      <div class="col-2">
        <h3>12:00</h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
          <strong>16°</strong>15°
        </div>
      </div>

    
      
    <div class="col-2">
      <h3>12:00</h3>
      <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
      <div class="weather-forecast-temperature">
        <strong>16°</strong>15°
      </div>
    </div>

      </div>
      </div>
  </div>
  </div>
